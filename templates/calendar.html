<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Life Calendar</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/animate.min.css') }}">
</head>
<body>
    <div class='text-center'>
        <h3>Calendar</h3>
        <p>Your age is {{ age }}</p>
    </div>
    <table align="center">
    {% for row in range(90) %}
    <tr class="year{{ row + 1 }} animated fadeInUp">
        {% for cell in range(52) %}
        <td class="week{{cell + 1}}">
            <span class="glyphicon {% if (row + 1) - age != 1 %} 
                                       {% if age and age >= row + 1 %} 
                                            glyphicon-check text-success
                                       {% else %}
                                            glyphicon-unchecked text-info 
                                       {% endif %}
                                    {% else %}
                                       {% if week_num >= cell + 1 %} 
                                            glyphicon-check text-success
                                       {% else %}
                                            glyphicon-unchecked text-info 
                                       {% endif %}
                                   {% endif %}
                                   " aria-hidden="true" style="font-size: 20px;"></span> 
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
    </table>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
